<form (submit)="onFormSubmit($event)" class="flexContainer">
	<dx-form
		[colCount]="2"
		[width]="420"
		[height]="'auto'"
		[(formData)]="selectFormData"
		(onInitialized)="selectForm = $event.component">
		<dxi-item itemType="button" [colSpan]="2" horizontalAlignment="center" [buttonOptions]="quickPlayButtonOptions"></dxi-item>
	</dx-form>
</form>
